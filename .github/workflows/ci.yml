name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run build

      - name: Run tests
        run: bun test || echo "No tests found"

      - name: Build examples
        run: |
          bun run example:vanilla
          bun run example:huggingface
          bun run example:litert
          bun run example:langgraph
          bun run example:wasi
